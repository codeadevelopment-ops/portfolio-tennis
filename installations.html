<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Installations</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* CSS minimal pour tester si tu n'as pas encore style.css */
    .page-grid {
      display: flex;
      gap: 20px; /* espace entre les images */
      flex-wrap: wrap; /* pour les Ã©crans petits */
    }

    .page-img {
      width: 120px;
      height: 70px;
      overflow: hidden;
      border-radius: 5px;
      flex-shrink: 0;
    }

    .page-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    header, footer {
      text-align: center;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Nos Installations</h1>
  </header>

  <main>
    <section class="installations">
      <div class="page-grid">
        <div class="page-img">
          <img src="terrain.jpg" alt="Terrain de tennis">
        </div>
        <div class="page-img">
          <img src="clubhouse.jpg" alt="Clubhouse">
        </div>
        <div class="page-img">
          <img src="vestiaires.jpg" alt="Vestiaires">
        </div>
        <!-- Tu peux ajouter d'autres images ici -->
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Club de Tennis</p>
  </footer>
</body>
</html>
